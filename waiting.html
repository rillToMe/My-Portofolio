<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Still Waiting...</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: "Comic Sans MS", cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    video {
      max-width: 70%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    a.back-btn {
      margin-top: 2rem;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border: 2px solid #5ce1e6;
      border-radius: 8px;
      color: #5ce1e6;
      transition: all 0.2s ease;
    }

    a.back-btn:hover {
      background-color: #5ce1e6;
      color: #000;
    }

    .audio-trigger {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      cursor: pointer;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üéÆ Project Coming Soon... Meanwhile, Enjoy This:</h1>

  <video autoplay loop muted playsinline>
    <source src="item/video/mr_bean.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <audio id="bg-meme" src="music/waiting_sound.mp3" loop></audio>

  <div id="audio-trigger" class="audio-trigger">
    üëÜ Tap for meme juice!
  </div>

  <a href="index.html" class="back-btn">‚è™ Back to Portfolio</a>

  <script>
    const bgAudio = document.getElementById("bg-meme");
    const trigger = document.getElementById("audio-trigger");

    trigger.addEventListener("click", () => {
      bgAudio.play().then(() => {
        trigger.style.display = "none";
      }).catch(err => {
        console.log("Playback error:", err);
      });
    });
  </script>
</body>
</html>
